<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Markdown Kanban</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js" integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="webview.css" rel="stylesheet">
    <style>
        /* File info bar styles */
        .file-info-bar {
            background-color: var(--vscode-titleBar-activeBackground);
            border-bottom: 1px solid var(--vscode-panel-border);
            padding: 0px;
            margin: 0px;
            padding: var(--whitespace-mul2) var(--whitespace-mul2) var(--whitespace-mul2) calc(2px + var(--whitespace-mul2));
            margin-bottom: var(--whitespace);
            position: sticky;
            z-index: 100;
        }

        .file-info-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
        }

        .file-info-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        .file-icon {
            font-size: 16px;
            flex-shrink: 0;
        }

        .file-name {
            color: var(--vscode-titleBar-activeForeground);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }

        .lock-status {
            font-size: 12px;
            cursor: help;
            flex-shrink: 0;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .lock-status:hover {
            opacity: 1;
        }

        .lock-status.locked {
            color: var(--vscode-charts-orange);
        }

        .file-info-right {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .file-control-btn {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            border-radius: 4px;
            padding: 2px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .file-control-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        .file-control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-control-btn.primary {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }

        .file-control-btn.primary:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .file-control-btn.locked {
            /* background: var(--vscode-charts-orange); */
            color: var(--vscode-button-foreground);
            border: 1px dotted var(--vscode-contrastActiveBorder);
        }

        .file-control-btn.locked:hover {
            /* background: var(--vscode-charts-yellow); */
            border: 1px solid var(--vscode-contrastActiveBorder);
        }

        /* Adjust kanban container to account for file bar */
        #kanban-container {
            margin: var(--whitespace) calc(var(--whitespace) + 2px) var(--whitespace) calc(var(--whitespace) + 2px);
            min-height: calc(100vh - 120px);
            position: relative;
        }

        /* Drop zone feedback */
        .drop-zone-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--vscode-editor-background);
            border: 2px dashed var(--vscode-focusBorder);
            border-radius: 12px;
            padding: 24px 32px;
            font-size: 18px;
            color: var(--vscode-foreground);
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .drop-zone-feedback.active {
            opacity: 1;
        }

        .drop-zone-feedback::before {
            content: "üìé";
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- File info bar -->
    <div id="file-info-bar" class="file-info-bar">
        <div class="file-info-content">
            <div class="file-info-left">
                <span class="file-icon">üìÑ</span>
                <span id="file-name" class="file-name">No file loaded</span>
            </div>
            <div class="file-info-right">
                <button id="undo-btn" class="file-control-btn" onclick="undo()" title="Undo (Ctrl+Z)">
                    ‚Ü∂ Undo
                </button>
                <button id="redo-btn" class="file-control-btn" onclick="redo()" title="Redo (Ctrl+Y)">
                    ‚Ü∑ Redo
                </button>
                <span style="width: 8px; display: inline-block;"></span>
                <button id="lock-toggle-btn" class="file-control-btn" onclick="toggleFileLock()" title="Toggle file lock">
                    <span id="lock-status" class="lock-status" title="File is unlocked - will auto-switch with active editor">üîì</span>
                    <span id="lock-btn-text">Lock</span>
                </button>
                <button id="select-file-btn" class="file-control-btn" onclick="selectFile()" title="Select different file">
                    üìÅ Open File
                </button>
            </div>
        </div>
    </div>

    <!-- Drop zone feedback -->
    <div id="drop-zone-feedback" class="drop-zone-feedback">
        Drop files here to create links
    </div>

    <div id="kanban-container">
        <div class="kanban-board" id="kanban-board">
            <!-- Kanban content will be dynamically generated -->
        </div>
    </div>

    <!-- Input modal -->
    <div id="input-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="input-modal-title">Enter Value</h3>
                <button class="close-btn" onclick="closeInputModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="input-modal-message">Please enter a value:</p>
                <input type="text" id="input-modal-field" class="form-input" placeholder="Enter value..." />
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeInputModal()">Cancel</button>
                <button type="button" class="btn btn-primary" id="input-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="webview.js"></script>
